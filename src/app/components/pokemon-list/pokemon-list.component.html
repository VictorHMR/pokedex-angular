<ng-content select="[Navigation]"></ng-content>



<section List class="container-card">
    @for (item of PokemonList; track item) {
    @defer (on viewport) {
    <app-pokemon-card [pokemonInfo]="item" (pokemonInfoChange)="setPokemonFavorited($event)" />
    }
    @placeholder {
    <div></div>
    }
    }
</section>

<ng-content select="[Footer]"></ng-content>
